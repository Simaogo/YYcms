<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>{$yy.field.title}_{:syscfg('cfg_webname')}</title>
<meta name="keywords" content="{$yy.field.keywords}" />
<meta name="description" content="{$yy.field.description}" />
    <link rel="stylesheet" href="/skin/css/main.css"/>
    <link rel="stylesheet" href="/skin/css/media.css"/>
    <link rel="stylesheet" href="/skin/css/swiper-3.4.2.min.css"/>
    <script src="/skin/js/jquery-2.1.1.js"></script>
    <script src="/skin/js/swiper-3.4.2.min.js"></script>
    <script src="/skin/js/fastclick.js"></script>
    <!--[if IE]>
    <script src="/skin/js/html5shiv.min.js"></script>
    <script src="/skin/js/respond.min.js"></script>
    <![endif]-->
    <script src="/skin/js/main.js"></script>
</head>
<body>
{include file="head"/}
<div class="ban img100">
    <div class="pc-show"><img src="{$yy.field.typeimg}"/></div>
    <div class="phone-show"><img src="{$yy.field.typeimg}"/></div>
</div>
<div class="contentbox">
	
    <div class="w1200 relative">
		
		<div class="box-prolist">
			<ul class="product-list clear margin-t50">
			{yycms:list pagesize ='2'}
			<li class="relative">
			<a href="{$field.arcurl}" class="imgscale">
				<div class="img100 w50 ">
					<img src="{$field.litpic}"/>
				</div>
				</a>
				<div class="pro-list-bot w50 ">
					<div class="text">
						 <b>{$field.title}</b>
						 <p>参数一：xxxxxxxxxx</p>
						 <p>参数一：xxxxxxxxxx</p>
					</div>
					<div class="btn">
						<a href="#"> 对象品预览</a>
						<a href="#"> 产品目录</a>
					</div>	
				</div>
				</li>{/yycms:list}	
			</ul>
			<div class="page text-center margin-top50">
			 {yycms:pagelist listitem="index,end,pre,next,pageno" listsize="1"/}
			</div>
        </div>
    </div>
</div>
  {include file="footer"/}
</body>
<script src="/skin/js/countup.js"></script>
</html>
