<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
<meta name="format-detection" content="telephone=no" />
<title>{$yy.field.title}-{:syscfg('cfg_webname')}</title>
<meta name="keywords" content="{$yy.field.keywords}" />
<meta name="description" content="{dede:field name='description' /}" />
<link rel="stylesheet" type="text/css" href="/m/static/css/style.css" />
<script src="/m/static/js/jshandler.js" type="text/javascript"></script>
</head>
<body>
{include file="header_m"/}
<div class="itit nytit">
  <h2 class="iconbef">{$field.typename}</h2>
  <div class="showmenu" id="showmenu">选择分类</div>
</div>
<nav class="menu" id="menu">
  <dl class="list clearfix">
    {yycms:channel type='son'}
    <dd ><a href="{$field.typeurl}" ig-cut>{$field.typename}</a></dd>
	{/yycms:channel}
  </dl>
</nav>
<section class="list-news2" id="ajaxLoading">
  <dl class="list clearfix">
    {yycms:list row='12' pagesize='12' titlelen='60'}
	<dd class="item"><a href="{$field.arcurl}">
      <h3 ig-cut>{$field.title}</h3>
      <p> {$field.description}... </p>
      </a></dd>
   {/yycms:list}
  </dl>
 <!--  <div ig-load id="ig-load">点击加载更多</div> -->
  <div class="pager">
  {yycms:pagelist listitem='pre,next,pageno,' /}
  </div>
</section>
{include file="footer_m"/}
</body>
</html>
