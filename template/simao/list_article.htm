<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>{$yy.field.title}-{:syscfg('cfg_webname')}</title>
<meta name="keywords" content="{$yy.field.keywords}" />
<meta name="description" content="{dede:field name='description' /}" />
<link rel="stylesheet" href=" /static/css/style.css">
<script src=" /static/js/jshandler.js" type="text/javascript"></script>
</head>
<body>
{include file="head"/}

	<!--banner end-->
	<div class="submian w">
            <div class="ne_left"></div>
      <div class="ne_right"></div>
		<!--left-->
       {include file="left"/}
		<!--left end-->
		<!--right-->
		<div class="subright fr">
			<div class="sobtitle">
				<p class="fl">{$yy.field.typename}</p>
				<div class="sitepath fr">当前位置：{$yy.field.position|raw}</div>
				<i></i>
			</div>
			<div class="produtlist listProduct">			
	      	  <!--qiehuan 1-->
		      <div class="tod">
            <ul class="clearfix">
                {yycms:list row='12' pagesize='12' titlelen='45'}
                    <li class="item">
                        <p><a href="{$field.arcurl}" class="img"><img src="{$field.picname}" alt="{$field.title}" /></a></p>
                        <p class="wd">
                          <a class="pngfix" title="{$field.title}" href="{$field.arcurl}"> {$field.title}<br/><span>查看详情+</span></a>
                        </p>
                    </li>
                {/yycms:list}
                  </ul>
            <div class="pager">
			{yycms:pagelist listitem='index,pre,next,pageno,end,info,' /}	
			<div class="clear"></div>
			</div>
			
			</div>
      		</div>
		</div>
		<!--right-->
		<div class="clear"></div>
	</div>
	{include file="footer"/}
	</body>
	</html>
