function checkSubmit()
{

	if(document.addcontent.name.value==""){

	}
	var myreg = /^1(3|4|5|7|8)\d{9}$/;

            alert('请输入有效的手机号码！');
            document.addcontent.tel.focus();
            return false;
        }

}
</script>
