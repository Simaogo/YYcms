        <style>
          /*about*/
          .about {
            width: 100%;
            min-width: 1200px;
            padding: 40px 0;
            overflow: hidden;
          }

          .about_t {
            width: 100%;
            min-width: 1200px;
            padding: 10px 0 30px 0;
          }

          .about_tm,
          .about_t_s,
          .about_t_en {
            width: 1200px;
            margin: 0 auto;
            text-align: center;
          }

          .about_tm {
            font-size: 42px;
            font-weight: bold;
            color: #01a74d;
            line-height: 60px;
          }

          .about_t_line {
            width: 369px;
            overflow: hidden;
            margin: 10px auto;
          }

          .about_t_line_l {
            float: left;
            width: 11px;
            height: 11px;
            background: #ccc;
          }

          .about_t_line_z {
            float: left;
            background: #ccc;
            width: 347px;
            height: 1px;
            margin-top: 5px;
          }

          .about_t_s {
            font-size: 20px;
            line-height: 30px;
          }

          .about_t_en {
            font-family: Arial, Helvetica, sans-serif;
            text-transform: uppercase;
            font-size: 12px;
            color: #999;
            line-height: 20px;
          }

          .about_d {
            width: 1200px;
            margin: 0 auto;
            overflow: hidden;
            padding-top: 20px;
            padding-bottom: 20px;
            position: relative;
            margin-bottom: 40px;
          }

          .about_d_ro {
            width: 78px;
            overflow: hidden;
            left: 0;
            top: 0;
            position: absolute;
          }

          .about_d_ro_i {
            width: 22px;
            float: left;
            margin-left: 10px;
            overflow: hidden;
          }

          .about_d_ro_i span {
            width: 0;
            height: 0;
            display: block;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 40px solid #01a74d;
            transform: rotate(40deg);
            margin-bottom: -18px;
          }

          .about_d_ro_i strong {
            display: block;
            width: 22px;
            height: 22px;
            background: #01a74d;
          }

          .about_d_ri {
            width: 78px;
            overflow: hidden;
            margin-top: 160px;
            right: 0;
            bottom: 0;
            position: absolute;
          }

          .about_d_ri_i {
            width: 22px;
            float: left;
            margin-left: 10px;
            overflow: hidden;
          }

          .about_d_ri_i span {
            width: 0;
            height: 0;
            display: block;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 40px solid #01a74d;
            transform: rotate(-140deg);
            margin-top: -20px;
            margin-left: 6px;
          }

          .about_d_ri_i strong {
            display: block;
            width: 22px;
            height: 22px;
            background: #01a74d;
          }

          .about_d_rn {
            width: 1030px;
            margin: 0 auto;
            line-height: 28px;
            font-size: 15px;
            padding-left: 10px;
          }

          .about_d_rn a {
            font-weight: bold;
            font-size: 14px;
            color: #de0000;
          }

          .about_img {
            width: 1200px;
            margin: 0 auto;
            overflow: hidden;
            text-align: center;
          }
        </style>
        <!--简介 about-->
