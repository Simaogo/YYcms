<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title> YYadmin-{:syscfg('cfg_webname')}</title>
    <!-- layui样式 -->
    <link rel="stylesheet" href="__YYADMIN__/layui/css/layui.css">
    <!-- Y-Admin核心样式 -->
    <link rel="stylesheet" href="__YYADMIN__/css/yadmin.css">
    <!-- 公共样式 -->
    <link rel="stylesheet" href="__YYADMIN__/css/common.css">
    <!-- 图标 -->
    <link rel="stylesheet" href="__YYADMIN__/static/remixicon/fonts/remixicon.css">
    <!-- 首页样式（只为此页面使用） -->
    <link rel="stylesheet" href="__YYADMIN__/css/index.css">
</head>

<body class="layui-layout-body">

    <div class="layui-layout layui-layout-admin">

        <div class="layui-header">
            <!-- logo 区域 -->
            <div class="layui-logo">
                <a href="">
                    <img src="__YYADMIN__/images/security.png" alt="logo" style="margin-left: -5px;" />
                    <cite style='color: #fff'>
                        YY-Admin&emsp;
                    </cite>
                </a>
            </div>

            <!-- 头部区域 -->
            <ul class="layui-nav layui-layout-left">
                <li class="layui-nav-item" lay-unselect>
                    <a lay-event="flexible" title="侧边伸缩">
                        <i class="layui-icon layui-icon-shrink-right"></i>
                    </a>
                </li>
                <!-- 面包屑 -->
                <span class="layui-breadcrumb layui-anim layui-anim-up">
                    <a><cite>首页</cite></a>
                </span>
            </ul>

            <!-- 头像区域 -->
            <ul class="layui-nav layui-layout-right">


                <li class="layui-nav-item feature-items">
                    <a lay-event="website" title="前台">
                        <i class="ri-earth-line"></i> 网站首页
                    </a>
                </li>

                <li class="layui-nav-item feature-items">
                    <a lay-event="clear" title="清理标签缓存"><i class="ri-brush-3-line"></i> 清理缓存</a>
                </li>
<!--                <li class="layui-nav-item feature-items">
                    <a lay-event="github" title="Github 地址">
                        <i class="ri-github-fill"></i>
                    </a>
                </li>-->
<!--                <li class="layui-nav-item feature-items">
                    <a lay-event="tag" title="便签"><i class="ri-git-repository-line"></i></a>
                </li>

                <li class="layui-nav-item feature-items">
                    <a lay-event="todo" title="待处理任务"><i class="ri-calendar-todo-line"></i></a>
                </li>-->

                <li class="layui-nav-item feature-items">
                    <a id="screenFull" lay-event="screenFull" title="全屏">
                        <i class="ri-fullscreen-line"></i>
                    </a>
                    <a id="screenRestore" lay-event="screenRestore" title="退出全屏" style="display: none;">
                        <i class="ri-fullscreen-exit-line"></i>
                    </a>
                </li>

                <li class="layui-nav-item user-selection">
                    <a>
                        <img src="__YYADMIN__/images/avatar.png" class="layui-nav-img" alt="头像">
                        <cite>{$admin.userid}</cite>
                        <span class="layui-nav-more"></span>
                    </a>
                    <dl class="layui-nav-child">
<!--                        <dd lay-unselect>
                            <a lay-event="userInfo">基本资料</a>
                        </dd>-->
                        <dd lay-unselect>
                            <a lay-event="editPwd">修改密码</a>
                        </dd>
                        <hr>
                        <dd lay-unselect>
                            <a href="{:url('admin/loginOut')}">退出</a>
                        </dd>
                    </dl>
                </li>
            </ul>
        </div>

        <!-- 左侧导航区域 -->
        <div class="layui-side ">
            <div class="layui-side-scroll">
                <ul class="layui-nav layui-nav-tree" lay-filter="lay-nav" lay-accordion="true">
                    <li class="layui-nav-item">
                        <a lay-url="{:url('index/home')}" lay-id="{:url('index/home')}">
                            <i class="ri-home-8-line"></i>&emsp;<cite>首页</cite>
                        </a>
                    </li>

                    <li class="layui-nav-item">
                        <a lay-id="javascript:;" lay-url="javascript:;">
                            <i class="ri-shield-keyhole-line"></i>&emsp;<cite>权限管理</cite>
                        </a>
                        <dl class="layui-nav-child">
                            <dd>
                                <a lay-id="{:url('admin/index')}" lay-url="{:url('admin/index')}">
                                    <cite>用户管理</cite>
                                </a>
                            </dd>
                            <dd>
                                <a lay-id="{:url('admintype/index')}" lay-url="{:url('admintype/index')}">
                                    <cite>角色管理</cite>
                                </a>
                            </dd>
                            <dd>
                                <a lay-id="{:url('authRule/index')}" lay-url="{:url('authRule/index')}">
                                    <cite>菜单权限</cite>
                                </a>
                            </dd>
                        </dl>
                    </li>

                    <li class="layui-nav-item">
                        <a lay-id="javascript:;" lay-url="javascript:;">
                            <i class="ri-menu-add-line"></i>&emsp;<cite>内容管理</cite>
                        </a>
                        <dl class="layui-nav-child">
                            <dd><a lay-id="{:url('arclist/index')}" lay-url="{:url('arclist/index')}"><cite>文档列表</cite></a></dd>
                            <dd><a lay-id="{:url('arctype/index')}" lay-url="{:url('arctype/index')}"><cite>栏目管理</cite></a></dd>
                            <dd><a lay-id="{:url('channeltype/index')}" lay-url="{:url('channeltype/index')}"><cite>模型管理</cite></a></dd>
                            <dd><a lay-id="{:url('flink/index')}" lay-url="{:url('flink/index')}"><cite>友情链接</cite></a></dd>
                            <dd><a lay-id="{:url('diyforms/index')}" lay-url="{:url('diyforms/index')}"><cite>留言管理</cite></a></dd>
                        </dl>
                    </li>

                    <li class="layui-nav-item">
                        <a lay-id="{:url('tool/index')}" lay-url="{:url('tool/index')}">
                            <i class="ri-tools-fill"></i>&emsp;<cite>工具管理</cite>
                        </a>
                    </li>
                    <li class="layui-nav-item">
                        <a lay-id="{:url('config/index')}" lay-url="{:url('config/index')}">
                            <i class="ri-settings-4-line"></i>&emsp;<cite>网站设置</cite>
                        </a>
                    </li>
<!--                    <li class="layui-nav-item">
                        <a lay-id="https://remixicon.com/" lay-url="https://remixicon.com/">
                            <i class="ri-remixicon-line"></i>&emsp;<cite>图标</cite>
                        </a>
                    </li>-->
                </ul>

<!--                <div id="message">
                    <div class="notification-box" lay-event="notification">
                        <span class="notification-count">
                             此处可写数字 
                        </span>
                        <div class="notification-bell">
                            <span class="bell-top"></span>
                            <span class="bell-middle"></span>
                            <span class="bell-bottom"></span>
                            <span class="bell-rad"></span>
                        </div>
                    </div>
                    <h3>消息通知</h3>
                    <p>春已至,花已开,一切美好都将到来!</p>
                </div>-->

            </div>
        </div>

        <div class="layui-body">
            <div class="layui-pagetabs">
                <div class="layui-icon admin-tabs-control layui-icon-refresh-3" lay-event="refresh"></div>
                <div class="layui-tab" lay-unauto lay-allowclose="true" lay-filter="lay-tab">
                    <ul class="layui-tab-title">
                        <li lay-id="{:url('index/home')}" lay-url="{:url('index/home')}" class="layui-this">
                            <!-- <i class="ri-home-heart-line ri-xl"></i> -->
                            <i class="ri-home-8-line ri-xl"></i>
                        </li>
                    </ul>
                    <div class="layui-tab-content">
                        <div class="layui-tab-item layui-show">
                            <iframe src="{:url('index/home')}" class="layui-iframe"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
