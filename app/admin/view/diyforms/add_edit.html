{include file="public/header" /}
<form class="layui-form" action="" lay-filter="list">
    <div class="layui-row layui-form-list" style="">
           <div class="layui-form-item">
                <div class="layui-inline">
                  <label class="layui-form-label">名称</label>
                  <div class="layui-input-inline">
                        <input type="text" name="name" lay-verify="" autocomplete="off" class="layui-input">
                  </div>
                </div>
          </div>
          <div class="layui-form-item">
            <div class="layui-inline">
              <label class="layui-form-label">表名</label>
              <div class="layui-input-inline">
                    <input type="text" name="table" lay-verify="" autocomplete="off" class="layui-input">
              </div>
            </div>            
          </div>
         <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">字段设置</label>
            <div class="layui-input-block">
                <textarea placeholder='请输入字段设置格式如下(json_encode之后的格式)：[{"name":"name","type":"varchar","itemname":"姓名"},{"name":"tel","type":"char","itemname":"电话"},{"name":"content","type":"text","itemname":"内容"}]' 
                          class="layui-textarea" name="fieldset"></textarea>
            </div>
         </div>
         <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">是否公开</label>
            <div class="layui-input-inline">
                <input type="radio" name="public" lay-skin="primary" title="启用" value="1" checked>
                <input type="radio" name="public" lay-skin="primary" title="关闭" value="0" >
            </div>
          </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">验证码</label>
            <div class="layui-input-inline">
                <input type="radio" name="captcha" lay-skin="primary" title="启用" value="1">
                <input type="radio" name="captcha" lay-skin="primary" title="关闭" value="0" checked>
            </div>
          </div>
        
    </div>
    <div class="layui-flex layui-submit">
        <button class="layui-btn layui-btn-sm layui-submit-btn" lay-submit="" lay-filter="submit">提交</button>
    </div>
</form>
{include file="public/footer" /}
<script>
    layui.use('formTool', function(){
       var formTool = layui.formTool;
       formTool.setValue();
       formTool.events.submit();
    })
</script>
